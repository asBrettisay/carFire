<div>
  <ul>
    <li>{{car.make}}</li>
    <li>{{car.model}}</li>
    <li>{{car.year}}</li>
    <li>{{car.mileage}}</li>
    <li>{{car.price}}</li>
  </ul>
</div>
<form>
  <input type="text" placeholder="Comment here" ng-model="newComment.text">
  <input type="button" value="New Comment" ng-click="makeComment()">
</form>
<div ng-repeat="comment in comments">
  <p>{{comment.text}} {{comment.timestamp| date : "shortTime"}}</p>
</div>
