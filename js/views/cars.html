<h3>Add new car<h3>
  <form>
    <input type="text" placeholder="year" ng-model="newCar.year"><br>
    <input type="text" placeholder="make" ng-model="newCar.make"><br>
    <input type="text" placeholder="model" ng-model="newCar.model"><br>
    <input type="text" placeholder="mileage" ng-model="newCar.mileage"><br>
    <input type="text" placeholder="price" ng-model="newCar.price"><br>
    <input type="button" value="New Car" ng-click="newCar()"></button>
  </form>
<div ng-repeat="car in cars">
  <p><a ui-sref="car({carId: car.$id})">{{car.year}} {{car.make}} {{car.model}}</a></p>
</div>
